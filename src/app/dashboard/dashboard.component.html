<div class=" content-background">

    <div class="uk-section-small">
        <div class="uk-container uk-container-large">
            <div *ngIf="!selected">
                <div class="uk-card uk-card-default uk-card-hover">
                    <div class="uk-card-header">
                        Problems
                    </div>
                    <div class="uk-card-body">
                        <table class="uk-table uk-table-striped uk-table-middle">
                            <thead>
                                <tr>
                                    <th>Problem Name</th>
                                    <th>Select Problem</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let problem of problems$">
                                    <td>{{problem.name}}</td>
                                    <td>
                                        <button (click)="showProblem(problem.id, problem.name)" class="uk-button uk-button-default uk-button-small" type="button">
                                            <i class="fas fa-check"></i>
                                        </button>
                                    </td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div *ngIf="selected">
                <div class="uk-align-center uk-text-center uk-height-1-1">
                    <p>Problem Name: {{problemName}}</p>
                    <button (click)="showList()" class="uk-button">Go Back</button>
                </div>

                <div uk-grid class="uk-child-width-1-1@s uk-child-width-1-2@l">
                    <div>
                        <app-team-list title="Beginner Team" beginner="true" problemId="{{problemId}}"></app-team-list>
                    </div>
                    <div>
                        <app-team-list title="Advanced Team" advanced="true" problemId="{{problemId}}"></app-team-list>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
